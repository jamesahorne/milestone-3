{% extends 'base.html' %} {% block content %}


<h3>
    Add Allergen
</h3>
<div class="row">
    <form class="col s12" action="{{ url_for('insert_allergen') }}" method="POST">

<div class="row">
            <div class="input-field col s12">
                <input placeholder="Allergen name" id="allergen_name" name="allergen_name" type="text" class="validate" data-length="20">
            </div>
        </div>
        
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
        </div>

    </form>
</div>


{% endblock %}
